<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            margin: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            background-color: #ddd;
            margin: 5px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #bbb;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Test Web Page</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple test web page created to demonstrate basic HTML structure. It includes a header, navigation, a content section, and a footer.</p>
    </section>

    <footer>
        <p>&copy; 2024 Test Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
